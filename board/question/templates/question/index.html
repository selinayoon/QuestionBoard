{% extends "question/base.html" %}

{% block bb %}
    <h1>여기는 인덱스 입니다.</h1>
    <hr>
    {% for question in questions %}
        <h3>{{question.title}}</h3>
        <h4>{{question.content}}</h4>
        <h6>{{question.created_at}}</h6>
        <a href="/questions/{{question.id}}/">글보기</a>
        <hr>
    {% endfor %}
{% endblock %}
